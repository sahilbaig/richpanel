<!DOCTYPE html>
<html lang="en">
<head>
    
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
</head>
<body>
    <h1>Facebook Pages Connected:</h1>
    <!-- {{r["data"]}}   -->
    {%for i in r["data"]%}

    <div class="row">
        <div class="col s12 m6">
          <div class="card blue-grey darken-1">
            <div class="card-content white-text">
              <span class="card-title">Facebook Page integration:</span>
              <p>{{i["name"]}}.</p>
            </div>
            <div class="card-action">
              <a href="#">Connect</a>
                <form method="post" action="">
                    <button type="submit" value="{{i['id']}}" name="submitted_value">
                        Reply to messages
                    </button>
                </form>
            </div>
          </div>
        </div>
      </div>
    {%endfor%}
</body>


<div id="fb-root"></div>
<script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_GB/sdk.js#xfbml=1&version=v14.0&appId=345782037741720&autoLogAppEvents=1" nonce="PpFfKyId"></script>  
<div class="fb-login-button" data-width="" data-size="large" data-button-type="continue_with" data-layout="default" data-auto-logout-link="false" data-use-continue-as="false"></div>
</html>
